<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Drag and Drop List</title>
    <link rel="stylesheet" href="/main/jsDragDrop/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa500fd259.js"
      crossorigin="anonymous"
    ></script>

    <h1>10 Richest People</h1>

    </button>
    <script src="/main/jsDragDrop/index.js"></script>
